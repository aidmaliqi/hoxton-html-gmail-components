<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail-layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="menu-icon-gmail">
                <button>
                    <span class="material-symbols-outlined">
                        menu
                        </span>
                </button>
                <img class="gmail-logo"
                src="https://i.pinimg.com/originals/ae/47/fa/ae47fa9a8fd263aa364018517020552d.png" alt="" srcset="">
            </div>  
            <div class="header-mid-items">   
             <div class="search-bar">
                <input class="search-bar-input" type="search" placeholder="        Search...">
             </div> 
             <div class="menu-arrow">
                <span class="material-symbols-outlined">
                    expand_more
                    </span>
             </div> 
            </div>   
            <div class="right-buttons">
                <button>
                    <span class="material-symbols-outlined">
                        help
                        </span>
                </button>
                <button>
                    <span class="material-symbols-outlined">
                        settings
                        </span>

                </button>
                <button>
                    <span class="material-symbols-outlined">
                        apps
                        </span>

                </button>
            </div>     
        </div>
        <div class="right-menu">
            <div class="right-menu-icons"> 
                <button>
                <span class="material-symbols-sharp">
                calendar_month
                </span>
            </button>
            <button>
                <span class="material-symbols-sharp">
                    help
                    </span>
            </button>
            <button>
                <span class="material-symbols-sharp">
                    drive_file_rename_outline
                    </span>
            </button>
            <hr>
            <button>
                <span class="material-symbols-sharp">
                    add
                </span>
            </button>
            </div>
            
        </div>
        <div class="main">
          <header class="main-header">
               <div class="main-header-checkbox">
                <input type="checkbox" id="check"> 
                <span class="material-symbols-outlined">
                    expand_more
                    </span>

               </div>
               <div class="main-header-rotaion">
                <span class="material-symbols-outlined">
                    refresh
                    </span>
                    <span class="material-symbols-outlined">
                        more_vert
                        </span>


               </div>
               <div class="main-header-pages">
                   <span>1-15 of 15</span>
                   <span class="material-symbols-outlined">
                    navigate_before
                    </span>
                    <span class="material-symbols-outlined">
                        chevron_right
                        </span>

               </div>
          </header>
          <menu>
              work later

          </menu>
        </div>
        <div class="left-icons">
            
            <div class="compose-button">
                   <button class="c-button">
                    <span class="compose-span material-symbols-sharp ">
                        add
                     </span>
                     <span class="compose-span">Compose</span>
                    </button>
                </div>
            
            <nav class="nav-icons">
              
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            inbox
                            </span>
                            <span>INBOX</span>
                            <span>8</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            star
                            </span>
                            <span>STARRED</span>
                            <span>11</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            snooze
                            </span>
                            <span>SNOOZED</span>
                            <span>8</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            label_important
                            </span>
                            <span>IMPORTANT</span>
                            <span>1</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            send
                            </span>
                            <span>SENT</span>
                            <span>3</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            inbox
                            </span>
                            <span>INBOX</span>
                            <span>8</span>
                    </button>
                    <button class="f-button">
                        <span class="material-symbols-outlined">
                            inbox
                            </span>
                            <span>INBOX</span>
                            <span>8</span>
                    </button>
              
            </nav>
        </div>
        <div class="settings">
work later
        </div>

    </div>
   
</body>
</html>
